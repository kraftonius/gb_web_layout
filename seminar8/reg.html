<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <h2>Пожалуйста, заполните форму регистрации</h2>
        <h3>Контактная информация</h3>
        <label for="name" required>Имя</label>
        <input id="name" required autofocus><br>
        <label for="email" required>Email</label>
        <input id="email" type="email" required><br>
        <label for="password" required>Пароль</label>
        <input id="password" type="password" required><br>
        <label for="age" required>Возраст</label>
        <input id="age" type="number" min="1" required><br>
        <label for="birthday" required>Дата Рождения</label>
        <input id="birthday required" type="date"><br>
        <label for="phone" required>Телефон</label>
        <input id="phone" type="tel" required><br>
        <input type="range" min="1" max="10" required>
        <div><button type="submit">Отправить информацию</button></div>
        </form>
</body>
</html>
